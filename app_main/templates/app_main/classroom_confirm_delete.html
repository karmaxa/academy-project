{% extends 'app_main/index.html' %}

{% block content %}
<div style="height:40px"></div>
<div class="container" style="margin: top 2em;">
    <div class="container">
        <h3>Deletion of <b>{{classroom.name}}</b></h3>
    </div>
    <div class="container">
        <h3>Confirm Deletion:</h3>
        <br>
        <div class="container">
            <form class="list row g-2 col-12" style="max-width:250px" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-lg" value="confirm">Confirm</button>
            </form>
            <br>
            <form class="list row g-2 col-12" action="../../">
                <button type="submit" class="btn btn-outline-primary btn-lg" style="max-width:180px">Back</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
