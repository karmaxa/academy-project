{% extends 'app_main/index.html' %}

{% block content %}
<div style="height:40px"></div>
<div class="container" style="margin: top 2em;">
    <div class="container">
        <h3>Classrooms</h3>
    </div>
    <div class="container">
        <div class="container">
            {% for o in object_list %}
                <form action="{{o.name}}/">
                    <button type="submit" class="btn btn-outline-primary btn-lg">{{o.name}}</button>
                </form>
                <br>
            {% endfor %}
        </div>
        <br>
        {% if user_role == 'director' %}
        <div class="container">
            <form action="create/">
                <button type="submit" class="btn btn-outline-primary btn-lg">Create New Lesson</button>
            </form>
        </div>
        {% endif %}
    </div>
    <div class="mb-3">
        <a href="../">back
        </a>
    </div>
</div>

{% endblock content %}
