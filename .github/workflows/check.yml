name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DATABASE_URL: sqlite:///db.sqlite3
  POETRY_VERSION: 1.3.2
  
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ”Œ Poetry is installed.
        run: |
          pip install poetry==${POETRY_VERSION}
      - name: ğŸ Python runtime is set up.
        uses: actions/setup-python@v4
        with:
          architecture: 'x64'
          python-version: 3.11
          cache: 'poetry'
      - name: ğŸ”‹ Dependencies are installed.
        run: poetry install --with dev
      - name: ğŸ“Š Code check
        run: |
          poetry run black . --check
          poetry run isort . --check-only
          poetry run mypy
          poetry run flake8
